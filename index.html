<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-shape">
        <div class="display">
            <p class="previous-operation" id="previous-operation"></p>
            <p class="current-operation" id="current-operation"></p>
        </div>
        <button class="clear-btn"id="clear-btn">AC</button>
        <button id="delete-btn">DEL</button>
        <button class="red-button" id="divide-btn">รท</button>
        <button id="button-7">7</button>
        <button id="button-8">8</button>
        <button id="button-9">9</button>
        <button class="red-button" id="multiply-btn">x</button>
        <button id="button-4">4</button>
        <button id="button-5">5</button>
        <button id="button-6">6</button>
        <button class="red-button" id="subtract-btn">-</button>
        <button id="button-1">1</button>
        <button id="button-2">2</button>
        <button id="button-3">3</button>
        <button class="red-button" id="add-btn">+</button>
        <button id="period-btn">.</button>
        <button id="button-0">0</button>
        <button class="equal-btn" id="equal-btn">=</button>
        <script src="scripts/main.js"></script>
    </div>
</body>
</html>
